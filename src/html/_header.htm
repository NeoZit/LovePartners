<header class="header">
  <div class="header__top">
    <div class="header__container">
      <div class="header__top-inner">
        <a href="#" class="header__top-logo-box">
          <img src="@img/header/logo.svg" alt="logo" class="header__top-logo logo" />
        </a>
        <div class="header__top-user-box user-box">
          <button class="header__top-login">Вход</button>
          <button class="header__top-register btn-register">Регистрация</button>
          <div class="header__top-language">RU</div>
        </div>
      </div>
    </div>
  </div>
  <div class="header__body">
    <div class="header__container">
      <div class="header__body-inner">
        <div class="header__body-content">
          <div class="header__subtitle">Партнерская программа сайта знакомств</div>
          <h1 class="header__title"><span class="header__word">Зарабатывайте</span> на своем дейтинг трафике с нами</h1>
          <div class="header__buttons">
            <a href="#" class="header__btn header__btn--main">Начать зарабатывать</a>
            <button class="header__top-register btn-register">Регистрация</button>
          </div>
          <div class="header__feature header__feature--main">
            <div class="header__point-box">
              <div class="header__point-anim">
                <div class="header__point"></div>
              </div>
            </div>
            <div class="header__feature-content">
              <div class="header__name">Эксклюзивные собственные офферы</div>
              <div class="header__text">сайта знакомств и общения</div>
            </div>
          </div>
          <div class="header__feature header__feature--right">
            <div class="header__point-box">
              <div class="header__point-anim">
                <div class="header__point"></div>
              </div>
            </div>

            <div class="header__feature-content">
              <div class="header__name">Модель оплаты</div>
              <div class="header__text">за Регистрацию и RevShare</div>
            </div>
          </div>
        </div>
        <div class="header__images"><img src="@img/header/image.png" alt="image" class="header__image" /></div>
      </div>
    </div>
  </div>
</header>
